<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rescue Animal API</title>
</head>
<body>
    <main>
        <section class="container">
            <h1>Help rescue your new best friend</h1>
            
            <form id="form">
                <div id="pets"></div><br>
                <p><label for="pets" id="pets"><strong>Search by any type of pet</strong></label></p>
                <p><input type="text" id="petSearch" placeholder="Start searching"></p>
                
                <p><button type="submit" id="submit">Find Pets</button></p>
            </form>
            <div id="rescue"></div>
        </section>



       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </main>
    
</body>
