<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">
    <title>Find a Friend</title>
</head>
<body>
    <header class="header">
        <img src="images/icon.png" alt="icon" class="petIcon">
        <h1>Find a Friend</h1>
        <h2>Help rescue a pet in need!</h2>
    </header>
        <section class="container" aria-live="assertive">
            <h3>See if you can find your new best friend!</h3>
            <form id="pet-form">
                <div class="form-group">
                    <label for="petSearch">Search by any type of pet</label>
                    <br>
                    <select id="petSearch" class="form-control">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="rabbit">Rabbit</option>
                        <option value="horse">Horse</option>
                        <option value="bird">Bird</option>
                        <option value="barnyard">Barnyard</option>
                        <option value="small-furry">Small and Furry</option>
                        <option value="scales-fins-other">Scales, Fins, and Other</option>
                    </select>
                    <br>
                    <label for="zip">Search by zipcode or City, State</label>
                    <br>
                    <input type="text" id="zip" class="form-control" required>
                    <br>
                    <label for="gender">Search by pet gender (optional)</label>
                    <br>
                    <input type="text" id="gender" class="form-control">
                    <input type="submit" value="Find a Friend" class="btn">
                </div>
            </form>
            
            <div id="results">
                <img src="images/pets.webp" alt="pets" class="resultsPic">
                <ul></ul>
            </div>             
                
        </section>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="validate.js"></script>
    <script src="script.js"></script>
    
    
</body>
</html>
