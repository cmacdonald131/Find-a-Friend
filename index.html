<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rescue Animal API</title>
</head>
<body>
    <header class="header">
        <h1>Help rescue your new best friend</h1>
    </header>
        <section class="container">
            <form id="pet-form">
                <div class="form-group">
                    <label for="petSearch">Search by any type of pet</label>
                    <select id="petSearch" class="form-control">
                        <option value=''></option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="rabbit">Rabbit</option>
                        <option value="small&furry">Small & Furry</option>
                        <option value="horse">Horse</option>
                        <option value="bird">Bird</option>
                        <option value="scales">Scales, Fins & Other</option>
                        <option value="barnyard">Barnyard</option>
                    </select>
                    <input type="text" id="zip" class="form-control" placeholder="Enter your zipcode">
                    <input type="submit" value="Find" class="btn">
                </div>
            </form>

            <div id="results"></div>
                
        </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="validate.js"></script>
    
</body>
</html>
